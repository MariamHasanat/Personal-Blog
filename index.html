    <style>
        .img-grid {
            grid-area: avatar;
        }

        .text-info {
            grid-area: info;
        }

            grid-area: pg;
        }

        .home-layout {
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: 30% 0% 60%;
            grid-template-rows: 60% 5% 30%;
            grid-template-areas:
                "avatar . info"
                ". . . "
                "pg pg pg";
            justify-content: center;
            align-items: center;
        }

        .avatar {
            width: 70%;
            margin: auto;
        }

        .mariam-info-style {
            border: 1px solid slateblue;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
            height: 100%;
        }
        .nav-layout{
            border: 1px solid green;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5%;
            height: 70%;
        }
    </style>
</head>
